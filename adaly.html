<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a0000 30%, #330000 60%, #660000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .heart-container {
            text-align: center;
            animation: heartbeat 2s ease-in-out infinite;
        }

        .heart {
            font-size: 300px;
            color: #ff0000;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            position: relative;
            line-height: 1;
        }

        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }

        .te-amo {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .name {
            font-size: 32px;
            font-style: italic;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.1);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.1);
            }
            70% {
                transform: scale(1);
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 40%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 30%; right: 25%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 60%; left: 30%; animation-delay: 2s; }
        .sparkle:nth-child(6) { top: 70%; right: 30%; animation-delay: 2.5s; }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .heart {
                font-size: 250px;
            }

            .te-amo {
                font-size: 28px;
            }

            .name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
    
    <div class="heart-container">
        <div class="heart">
            ‚ù§
            <div class="heart-text">
                <div class="te-amo">Te Amo</div>
                <div class="name">?</div>
            </div>
        </div>
    </div>
</body>
</html>
